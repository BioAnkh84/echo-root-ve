name: VE PR / Push Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ve-check:
    name: VE check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List repo (debug)
        shell: bash
        run: |
          pwd
          ls -R .

      - name: Run VE pre-push check (PowerShell)
        # pwsh is available on both ubuntu-latest and windows-latest
        shell: pwsh
        run: |
          Write-Host "Running VE pre-push check from $PWD on $env:RUNNER_OS"
          if (Test-Path "./ve_prepush_check.ps1") {
            pwsh -ExecutionPolicy Bypass -File ./ve_prepush_check.ps1
            if ($LASTEXITCODE -ne 0) {
              Write-Error "ve_prepush_check.ps1 failed with exit code $LASTEXITCODE"
            }
          } else {
            Write-Error "ve_prepush_check.ps1 not found in repo root"
          }
