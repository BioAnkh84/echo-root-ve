name: Vulpine Echo Quickcheck

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Run VE quickcheck
        shell: pwsh
        run: |
          ./ve_kernel.ps1 quickcheck
