name: VE Linux check

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  ve-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run VE Linux audit
        run: |
          # Point QUICKCHECK_LOGS at a local dir and ensure it exists
          export QUICKCHECK_LOGS="$PWD/QUICKCHECK_LOGS"
          mkdir -p "$QUICKCHECK_LOGS"

          # Make sure our scripts are executable
          chmod +x ./ve_parse.sh ./ve_kernel.sh

          # Run the audit
          ./ve_parse.sh audit
